<table>
    {%- for item in items %}
    <tr>
        <td>
            {{ item.title }}
        </td>

        <td>
            {{ item.size }}
        </td>
        <td>
            {{ item.pub_date }}
        </td>

        <td>
            <a href="{{ item.guid}}" class="fa-solid fa-magnet"></a>
        </td>
    </tr>
    {%- endfor %}
</table>
