<table>
    {%- for item in items %}
    <tr>
        <td>
            {{ item.title }}
        </td>

        <td>
            {{ item.size }}
        </td>
        <td>
            {{ item.pub_date }}
        </td>

        <td>
            <form hx-post="/send-to-transmission/">
                <input type="hidden" name="magnet" value="{{ item.guid }}">
                <button type="submit"><span class="fa-solid fa-magnet"></span></button>
            </form>
        </td>
    </tr>
    {%- endfor %}
</table>
